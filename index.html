<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>SET TIMER</h2>
    <div class="body">
        <div class="timer">
            00 hr: 00 min: 00 sec: 00 msec
        </div>
        <div class="btn">
            <button onclick="start()" id="sta">START</button>
            <button onclick="stop()" id="sto">STOP</button>
            <button onclick="restart()" id="res">RESTART</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
